<b *ngIf="!post">loading...</b>
<div class="post" *ngIf="post">
  <h2>{{ post.title }}</h2>
  <p>{{ post.body}}</p>
  author: <b *ngIf="!user">loading...</b>
  <b *ngIf="user"><a [routerLink]="['/user', user.id]">{{ user.name }}</a></b>

  <div class="comments">
    <h4>Comments: </h4>
    <app-comments [postId]="post.id"></app-comments>
  </div>
</div>
